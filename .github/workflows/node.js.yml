name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install
    - run: npm run build --if-present
    - run: npm test
    - run: npm start &
    - run: sleep 5
    - run: curl -X POST -H "Content-Type:application/json" http://localhost:4000/messages -d '{"text":"Hi again, Des"}'
    - run: curl http://localhost:4000/messages
    - run: curl -X DELETE http://localhost:4000/messages/2
    - run: curl http://localhost:4000/messages
